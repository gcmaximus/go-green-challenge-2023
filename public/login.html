    <title>Login/Sign-up</title>

<body>    
    <div class="container">
        <div class="card-container">
            <form id="login-form" style="display:block">
                <h2 class="title">Login</h2>
                <div class="form-group">
                    <input type="text" id="email" name="email" required class="floating-label">
                    <label for="email">email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required class="floating-label">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" class="toggle-form">Sign up</a></p>
                </div>
            </form>
            <form id="signup-form" style="display:none">
                <h2 class="title">Sign up</h2>
                <div class="form-group">
                    <input type="text" id="username2" name="username2" required>
                    <label for="username2">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password2" name="password2" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="password2">Password</label>
                </div>
                <div class="form-group">
                    <button type="submit">Sign up</button>

                    <div id="message">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>

                    <p>Already have an account? <a href="#" class="toggle-form">Login</a></p>
                </div>
            </form>
        </div>
    </div>
