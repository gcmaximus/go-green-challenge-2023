<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link href="/style/login.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <title>Login/Sign-up</title>
    </head>

    <body>
        <div class="container">
            <div class="card-container">
                <form id="login-form">
                    <h2 class="title">Login</h2>
                    <div class="form-group">
                        <input
                            type="text"
                            id="email"
                            name="email"
                            required
                            class="floating-label"
                        />
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="floating-label"
                        />
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                        <p>
                            Don't have an account?
                            <a href="#" class="toggle-form">Sign up</a>
                        </p>
                    </div>
                </form>
                <form id="signup-form" hidden>
                    <h2 class="title">Sign up</h2>
                    <div class="form-group">
                        <input
                            type="text"
                            id="username2"
                            name="username2"
                            required
                        />
                        <label for="username2">Username</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email2" name="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            id="password2"
                            name="password2"
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        />
                        <label for="password2">Password</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign up</button>

                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">
                                A <b>lowercase</b> letter
                            </p>
                            <p id="capital" class="invalid">
                                A <b>capital (uppercase)</b> letter
                            </p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">
                                Minimum <b>8 characters</b>
                            </p>
                        </div>

                        <p>
                            Already have an account?
                            <a href="#" class="toggle-form2">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!--bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>

        <!-- Script -->
        <script>
            //form
            var toggleForm = document.querySelector(".toggle-form");
            var toggleForm2 = document.querySelector(".toggle-form2")
            var loginForm = document.querySelector("#login-form");
            var signupForm = document.querySelector("#signup-form");

            // Toggle between login and signup forms
            toggleForm.addEventListener("click", function () {
                loginForm.hidden = true;
                signupForm.hidden = false;
            });

            toggleForm2.addEventListener("click", function(){
                loginForm.hidden = false;
                signupForm.hidden = true;
            })

        </script>
        <script src="/js/login.js"></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
            import {
                getAuth,
                createUserWithEmailAndPassword,
                signInWithEmailAndPassword,
                updateProfile,
            } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
            import {
                getFirestore,
                doc,
                setDoc,
            } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyDQ4klRjnWy9N_HTvffLRChaR9f6aTx5xA",
                authDomain: "go-green-challenge.firebaseapp.com",
                projectId: "go-green-challenge",
                storageBucket: "go-green-challenge.appspot.com",
                messagingSenderId: "586047303749",
                appId: "1:586047303749:web:73a742cbefa66c0fbd732c",
                measurementId: "G-5WNGZ08ND0",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                let emailValue = document.querySelector("#email").value;
                let passwordValue = document.querySelector("#password").value;
                // Perform sigin validation here
                signInWithEmailAndPassword(auth, emailValue, passwordValue)
                    .then((userCredential) => {
                        // Signed in
                        alert("Login successful!");
                        location.replace("/");
                    })
                    .catch((error) => {
                        alert(
                            `Error code: ${error.code}\nError message: ${error.message}`
                        );
                        location.reload();
                    });
            });

            signupForm.addEventListener("submit", function (e) {
                e.preventDefault();
                let username2Value = username2Input.value;
                let email2Value = email2Input.value;
                let password2Value = password2Input.value;
                // Perform signup validation here
                createUserWithEmailAndPassword(
                    auth,
                    email2Value,
                    password2Value
                )
                    .then((userCredential) => {
                        // Signed in
                        let user = userCredential.user;
                        if (user) {
                            setDoc(doc(db, "scores", user.uid), {
                                week1: {
                                    day1: 0,
                                    week1TotalScore: 0,
                                },
                                week2: {
                                    day8: 0,
                                    week2TotalScore: 0,
                                },
                                week3: {
                                    day15: 0,
                                    week3TotalScore: 0,
                                },
                                week4: {
                                    day22: 0,
                                    week4TotalScore: 0,
                                },
                                totalScore: 0,
                            });
                            updateProfile(auth.currentUser, {
                                displayName: username2Value,
                            })
                                .then(() => {
                                    alert(
                                        `Welcome ${username2Value}, signup is successful! You are now logged in :D`
                                    );
                                    location.replace("/");
                                })
                                .catch((error) => {
                                    alert(
                                        `Error code: ${error.code}\nError message: ${error.message}`
                                    );
                                    location.reload();
                                });
                        }
                    })
                    .catch((error) => {
                        alert(
                            `Error code: ${error.code}\nError message: ${error.message}`
                        );
                        location.reload();
                    });
            });
        </script>
    </body>
</html>
